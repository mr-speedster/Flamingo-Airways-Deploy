<div class="container">
    <div class=" mt-5">
        <strong><h1 class="text-danger">YOUR TICKETS</h1></strong>
    </div>
    <div class="row">
        <table datatable [dtOptions]="dtOptions" class="table">
            <thead class="thead-danger">
              <tr>
                <th>SL.No</th>
                <th>Passenger Name</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Time</th>
                <th>Flight Name</th>
                <th>Barcode</th>
                <th>Price</th>
                <th>Ticket</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ticket of ticketData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ ticket.passengerName }}</td>
                <td>{{ ticket.from }}</td>
                <td>{{ ticket.to }}</td>
                <td>{{ ticket.date }}</td>
                <td>{{ ticket.time }}</td>
                <td>{{ ticket.flightName }}</td>
                <td><img [src]="ticket.barcode" alt="Barcode" width="100" height="50"></td>
                <td>${{ ticket.price }}</td>
                <td>
                  <a href="" data-toggle="modal" data-target="#exampleModal"><span class="badge badge-danger">view Ticket</span></a>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body mt-5">
                        <div class="col-md-12" style="width: 100%;">
                            <app-ticket></app-ticket>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>     
    </div>
</div>
